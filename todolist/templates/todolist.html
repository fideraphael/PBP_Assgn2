{% extends 'base.html' %}

{% block content %}
<style>
    a {
        text-decoration: none;
        color:inherit;
    }
    a:hover {
        color:inherit;
    }
    .MakeMarginOmegalol {
        margin-left: 5px;
        margin-bottom: 10px;
    }
    button {
        margin-bottom: 10px;
    }
</style>
<div class="MakeMarginOmegalol">
<h1>User:{{user}}</h1>
<button class="btn btn-secondary" role="button"><a href="{% url 'todolist:create-forms' %}">Add New Task</a></button>

{% comment %} Add data below {% endcomment %}
<div class="row row-cols-1 row-cols-md-5 g-4">
{% for item in list_item %}
    <div class="col">
        <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header">{{item.user}}</div>
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <h6 class="card-text">{{item.date}}</h6>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
<h5>Last Login: {{ last_login }}</h5>
<button class="btn btn-secondary" role="button"><a href="{% url 'todolist:logout' %}">Logout</a></button>
</div>
{% endblock content %}
